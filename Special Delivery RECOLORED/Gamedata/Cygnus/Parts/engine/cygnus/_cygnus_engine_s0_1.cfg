PART
{
    name = cygnus_engine_s0_1
    module = Part
    author = Tantares/UCtech

    MODEL
    {
        model = Cygnus/Parts/engine/cygnus/cygnus_engine_s0_1
    }
    scale = 1
    rescaleFactor = 1.0

    node_stack_top    = 0.0,  0.1875, 0.0, 0.0, 1.0, 0.0, 0
    node_stack_bottom = 0.0, -0.1875, 0.0, 0.0, -1.0, 0.0, 0
    node_attach       = 0.0,  0.1875, 0.0, 0.0,  1.0, .0

    bulkheadProfiles = size0 

    attachRules = 1,1,1,1,0

    TechRequired = advConstruction
    entryCost = 1000
    cost = 200

    category     = Propulsion
    subcategory  = 0
    title = BT-4 Cygnus
    manufacturer = IHI Aerospace
    description = a pressure-fed liquid rocket engine designed and manufactured by IHI Aerospace of Japan

    mass = 0.05

    dragModelType  = default
    maximum_drag   = 0.20
    minimum_drag   = 0.15
    angularDrag    = 2
    crashTolerance = 15

    maxTemp                    = 1200
    heatConductivity           = 0.06
    skinInternalConductionMult = 4.0
    emissiveConstant           = 0.8

    stagingIcon = LIQUID_ENGINE

    MODULE
    {
        name = ModuleEnginesFX
        EngineType = LiquidFuel
        engineID = MainNozzles
        runningEffectName = running_closed
        allowRestart = true
        thrustVectorTransformName = thrustTransform
        exhaustDamage = True
        ignitionThreshold = 0.1
        minThrust = 0
        maxThrust = 8
        heatProduction = 750
        PROPELLANT
        {
            name = LiquidFuel
            ratio = 0.9
            DrawGauge = True
        }
        PROPELLANT
        {
            name = Oxidizer
            ratio = 1.1
        }
        atmosphereCurve
        {
            key = 0 316
            key = 1 105
        }
    }

    MODULE
	{
		name = ModuleJettison
		jettisonName = fairing1
		bottomNodeName = bottom
		isFairing = True
		jettisonedObjectMass = 0.1
		jettisonForce = 5
		jettisonDirection = 0 0 1
	}


    MODULE
    {
        name = ModuleSurfaceFX
        thrustProviderModuleIndex = 0
        fxMax = 1
        maxDistance = 80
        falloff = 2
        thrustTransformName = thrustTransform
    }

    MODULE
    {
        name = FXModuleThrottleEffects
        fxModuleNames = heatColor
        responseSpeed = 0.1
        dependOnEngineState = True
        dependOnThrottle = True
    }

    MODULE
    {
        name = ModuleColorChanger
        moduleID = heatColor
        animRate = 1.0
        shaderProperty = _EmissiveColor
        excludedRenderer = EngineCore
        toggleInEditor = false
        toggleInFlight = false
        redCurve
        {
            key = 0 0 1 1
            key = 1 1 1 1
        }
        greenCurve
        {
            key = 0 0 1 1
            key = 1 1 1 1
        }
        blueCurve
        {
            key = 0 0 1 1
            key = 1 1 1 1
        }
        alphaCurve
        {
            key = 0 0 1 1
            key = 1 1 1 1
        }
    }

    EFFECTS
    {
    running_closed
    {
        AUDIO
        {
            channel = Ship
            clip = Delivery/sounds/sound_cygnus_engine
            volume = 0.0 0.0
            volume = 0.1 1.0
            volume = 1.0 1.0
            pitch = 0.0 1.0
            pitch = 1.0 1.0
            loop = true
        }
        MODEL_MULTI_PARTICLE
        {
            modelName = Delivery/fx/cygnus_engine_s0_1_fx
            transformName = thrustTransform
            emission = 0.0 0.0
            emission = 0.75 1.0
            emission = 1.0 1.0
            speed = 0.0 1.0
            speed = 0.75 1.0
            speed = 1.0 1.0
        }
    }
    engage
    {
        AUDIO
        {
            channel = Ship
            clip = sound_vent_soft
            volume = 0.5
            pitch = 1.0
            loop = false
        }
    }
    flameout
    {
        PREFAB_PARTICLE
        {
            prefabName = fx_exhaustSparks_flameout_2
            transformName = thrustTransform
            oneShot = true
        }
        AUDIO
        {
            channel = Ship
            clip = sound_explosion_low
            volume = 1.0
            pitch = 1.0
            loop = false
        }
    }
    }
}